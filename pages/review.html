<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="./../css/feedback.css">
</head>

<body>
    <header>
        <div class="banner">
            <div class="navbar">

                <ul>
                    <li><a href="./index.html" >Home</a></li>
                    <li><a href="./../pages/explore.html" >Explore</a></li>
                    <li><a href="./../pages/ourteam.html" >Members</a></li>
                    <li><a href="./../pages/contact.html" >Contact Us</a></li>
                    <li><a href="./../pages/review.html" class="active">Feedback</a></li>
    
                </ul>
                <div class="villa-name">Dream Villa</div>
            </div>
            
    </header>
    
    <div class="container">
        <div class="feedback-form">
            <h2>Feedback Form</h2>
            <form>
                <label for="name" class="label">Name:</label>
                <input type="text" id="name" name="name" required class="finput" placeholder="Enter your name">

                <label for="mob" class="label">Mobile Number:</label>
                <input type="tel" id="mob" name="mob" required class="finput" placeholder="91-xxxxxxxxxx">

                <label for="email" class="label">Email:</label>
                <input type="email" id="email" name="email" required class="finput" placeholder="abc@xyz">

                <label for="experience" class="label">Overall Experience:</label>
                <select id="experience" name="experience" class="finput" required>
                    <option value="" disabled selected>Select your experience</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>

                <label for="feedback" class="label">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required class="finput" placeholder="Enter your feedback here..."></textarea>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">

    </div>

</body>

</html>
